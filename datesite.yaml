- :iDpWeb: 2
  :titlu: Plop negru
  :descriere: '<p><b>Plopul negru</b> (<i>Populus nigra</i>) este o specie a genului <a href="/wiki/Plop_(arbore)" title="Plop (arbore)" class="mw-redirect">populus</a>, din familia <a href="/w/index.php?title=Salicaceae&amp;action=edit&amp;redlink=1" class="new" title="Salicaceae — pagină inexistentă">Salicaceae</a>.</p>
<h2><span class="mw-headline" id="Aspect">Aspect</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Plop_negru&amp;veaction=edit&amp;vesection=1" title="Modifică secțiunea: Aspect" class="mw-editsection-visualeditor">modificare</a><span class="mw-editsection-divider"> | </span><a href="/w/index.php?title=Plop_negru&amp;action=edit&amp;section=1" title="Modifică secțiunea: Aspect">modificare sursă</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Arborii ce aparțin acestei specii ating înălțimi de aproximativ 30 m<sup id="cite_ref-1" class="reference"><a href="#cite_note-1">[1]</a></sup>, cu tulpina deseori curbată, strâmbă, rareori dreaptă. Coroana este largă, neregulată, rară, iar ramurile sunt groase.</p>
<p>Scoarța este de culoare galben-cenușie. La bătrânețe formează scorburi. Lujerii sunt rotunzi, glabri, lucitori, galben-verzui. Frunzele sunt groase, pieloase, lung pețiolate, pe față verde-închis, pe dos verde-mat, lung <a href="/w/index.php?title=Frunze_acuminate&amp;action=edit&amp;redlink=1" class="new" title="Frunze acuminate — pagină inexistentă">acuminate</a>, la bază <a href="/w/index.php?title=Frunze_cuneate&amp;action=edit&amp;redlink=1" class="new" title="Frunze cuneate — pagină inexistentă">cuneate</a>, pe margini <a href="/w/index.php?title=Frunze_serat_din%C8%9Bate&amp;action=edit&amp;redlink=1" class="new" title="Frunze serat dințate — pagină inexistentă">serat dințate</a>. Florile unisexuat-dioice, în amenti pendenti, apar înainte de înfrunzire, cele masculine sunt mai scurte. Înflorește în lunile martie-aprilie. Înmulțirea se face prin semințe și butășire. Durata de viață a unui plop negru este de 100-400 ani.</p>'
  :link: ro.wikipedia.org/wiki/Plop_negru
- :iDpWeb: 3
  :titlu: Arin
  :descriere: '<p><b>Arinul</b> (<i>Alnus</i>), este un gen taxonomic de plante, din ordinul Fagales, familia Betulaceae, care pot fi <a href="/wiki/Arbu%C8%99ti" title="Arbuști" class="mw-redirect">arbuști</a> sau <a href="/wiki/Arbore" title="Arbore">arbori</a>, ce cresc de obicei pe malul apelor. Plantele au frunze căzătoate, alterne, ovate sau subrotunde, cu vârf obtuz, trunchiate pe margine, întregi spre bază, în rest neregulat dințate sau lobulate. Florile masculine, grupate în amenți lungi, și cele feminine, grupate în amenți mici, ovali, sunt polenizate de către vânt. Bracteele lignificate ale amenților feminini — care se deschid la maturitate lăsând semințele sa cadă — rămân pe ramuri după căderea fructelor (nucule) ca niște conuri de conifere. În <a href="/wiki/Rom%C3%A2nia" title="România">România</a> este întâlnit frecvent <a href="/wiki/Arinul_negru" title="Arinul negru">arinul negru</a>.</p>'
  :link: ro.wikipedia.org/wiki/Arin
- :iDpWeb: 4
  :titlu: Arinul negru
  :descriere: '<p><b>Arinul negru</b> (<i>Alnus glutinosa</i>), sau <b>aninul</b>, este un <a href="/wiki/Arbust" title="Arbust">arbust</a> cu frunze căzătoate, alterne, ovate sau subrotunde, cu vârf obtuz, trunchiate pe margine, întregi spre bază, în rest neregulat dințate sau lobulate. Toamna, frunzele au o culoare negricioasă. Florile masculine, grupate în amenți lungi, și cele feminine, grupate în amenți mici, ovali, sunt polenizate de către vânt. Bractele lignificate ale amenților feminini — care se deschid la maturitate lăsând semințele sa cadă — rămân pe ramuri după căderea fructelor (nucule) ca niște conuri de conifere.</p>'
  :link: ro.wikipedia.org/wiki/Arinul_negru
